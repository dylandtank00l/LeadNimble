<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Thanks — LeadNimble</title>
<link rel="icon" href="/favicon.ico">
<meta name="description" content="Thanks — your message is in. LeadNimble will get back to you shortly.">
<style>
  :root{
    --bg-1:#0f172a; --bg-2:#111827; --card:#0b1220ee;
    --text:#e5e7eb; --muted:#9ca3af;
    --primary:#4f46e5; --accent:#06b6d4; --ok:#22c55e;
    --ring: rgba(79,70,229,.35);
  }
  *,*::before,*::after{box-sizing:border-box}
  html, body { background-color: #0f172a; }   /* solid base, covers overscroll */

body{
  margin:0; color:var(--text);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;

  /* keep a subtle base gradient, but not fixed */
  background:
    linear-gradient(180deg, var(--bg-1), var(--bg-2));
  background-repeat: no-repeat;
  background-size: 100% 100%;
  overflow-x: hidden;
  min-height: 100svh;                     /* iOS-safe viewport height */
}

/* Radial “lights” on their own fixed layer with generous overscan */
body::before{
  content:"";
  position: fixed;
  inset: -12% -12% -12% -12%;             /* larger overscan kills side gutters */
  z-index: -1;
  pointer-events: none;

  background:
    radial-gradient(120vw 200vh at 10% -10%, rgba(79,70,229,.25) 0%, rgba(79,70,229,0) 80%),
    radial-gradient(110vw 220vh at 100% -10%, rgba(6,182,212,.10) 0%, rgba(6,182,212,.04) 55%, #0f172a 72%);
  background-repeat: no-repeat, no-repeat;
  background-position: center top, right 10% top;
}

/* Short landscape viewports: overscan even more */
@media (orientation: landscape) and (max-height: 520px){
  body::before{ inset: -20% -16% -20% -16%; }
}


  /* Container & card */
  .wrap{max-width:860px;margin:0 auto;padding:28px}
  .card{
    margin:16vh auto 10vh; /* centers nicely on most screens */
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    border:1px solid rgba(255,255,255,.08);
    border-radius:18px;
    padding:28px;
    box-shadow:0 20px 60px rgba(0,0,0,.28);
  }

  /* Header bar (mini) */
  .top{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
  .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
  .logo-wrap{width:42px;height:42px;display:grid;place-items:center;border-radius:12px;
    background:conic-gradient(from 180deg,var(--primary),var(--accent)); box-shadow:0 8px 30px rgba(79,70,229,.35)}
  .logo{width:24px;height:24px}
  .wordmark{font-weight:800;letter-spacing:.2px}
  .wordmark span{
    background:linear-gradient(90deg,#fff,#c7d2fe 40%,#a5f3fc);
    -webkit-background-clip:text;background-clip:text;color:transparent
  }

  /* Hero text */
  h1{font-size:clamp(28px,4.5vw,44px);line-height:1.06;margin:12px 0 6px 0}
  .muted{color:var(--muted)}
.check{
  width: clamp(44px, 9vw, 60px);
  aspect-ratio: 1 / 1;                  /* always a circle */
  border-radius: 50%;
  display: grid; place-items: center;
  background: linear-gradient(180deg, var(--ok), #16a34a);
  box-shadow: 0 10px 30px rgba(34,197,94,.35);
}
.check svg{
  width: 48%; height: 48%;              /* scales with the circle */
}
  .row{display:flex;gap:16px;align-items:flex-start}
  .body{margin-top:6px}

  /* Button styles (glow like index) */
  .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
  .btn{
    display:inline-flex;align-items:center;gap:10px;
    padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,.08);
    background:linear-gradient(90deg,var(--primary),#7c3aed); color:#fff; font-weight:700;
    text-decoration:none; position:relative; isolation:isolate; transition:transform .06s ease;
    box-shadow:0 10px 30px rgba(79,70,229,.4);
  }
  .btn.secondary{
    background:rgba(255,255,255,.06);
    color:var(--text);
    box-shadow:0 10px 28px rgba(0,0,0,.25);
    border:1px solid rgba(255,255,255,.12);
  }
  .btn::before{
    content:""; position:absolute; inset:-2px; border-radius:inherit; pointer-events:none; z-index:-1; opacity:0;
    transition:opacity .18s ease;
    background:radial-gradient(140px circle at var(--x,50%) var(--y,50%),
      rgba(99,102,241,.55) 0%, rgba(6,182,212,.45) 35%, transparent 65%);
    filter:blur(14px);
  }
  .btn:hover::before{opacity:.95}
  .btn:active{transform:translateY(1px)}
  .btn svg{flex:0 0 auto}

  /* Footer note */
  footer{color:var(--muted); text-align:center; padding:24px 0 40px}

  /* Small screens */
  @media (max-width:560px){
    .card{padding:20px;margin-top:12vh}
  }
</style>
</head>
<body>

  <div class="wrap">
    <!-- mini brand header -->
    <div class="top">
      <a class="brand" href="/">
        <div class="logo-wrap" aria-hidden="true">
          <svg class="logo" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="LeadNimble logo">
            <defs>
              <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#a5f3fc"/>
                <stop offset="100%" stop-color="#6366f1"/>
              </linearGradient>
            </defs>
            <rect x="6" y="6" width="52" height="52" rx="12" stroke="url(#g)" stroke-width="4"/>
            <path d="M16.5 20v24h12" stroke="url(#g)" stroke-width="5" stroke-linecap="round"/>
            <path d="M36 44V20l12 24V20" stroke="url(#g)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="wordmark"><span>LeadNimble</span></div>
      </a>
    </div>

    <!-- main card -->
    <div class="card">
      <div class="row">
        <div class="check" aria-hidden="true">
          <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M20 6 9 17l-5-5"/>
          </svg>
        </div>
        <div class="body">
          <h1>Thanks — got it!</h1>
          <p class="muted">Your message is in our queue. We’ll get back to you shortly. If it’s urgent, email us directly.</p>

          <div class="actions">
            <a class="btn" href="/">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M15 18l-6-6 6-6"/></svg>
              Back to home
            </a>
            <a class="btn secondary" href="/#packages">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
              See packages
            </a>
            <a class="btn secondary" href="/#contact">
              Contact options
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer>© <span id="year"></span> LeadNimble — Boise, Idaho • Remote-friendly</footer>
  </div>

<script>
  // year
  document.getElementById('year').textContent = new Date().getFullYear();

  // cursor-follow glow for buttons
  function attachGlow(el){
    el.addEventListener('pointermove', (e)=>{
      const r = el.getBoundingClientRect();
      el.style.setProperty('--x', (e.clientX - r.left) + 'px');
      el.style.setProperty('--y', (e.clientY - r.top) + 'px');
    });
    el.addEventListener('pointerleave', ()=>{
      el.style.removeProperty('--x');
      el.style.removeProperty('--y');
    });
  }
  document.querySelectorAll('.btn').forEach(attachGlow);
</script>
</body>
</html>
